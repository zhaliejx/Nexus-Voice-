<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#050505"/>
  
  <!-- Outer Hexagon -->
  <path d="M256 50 L450 150 L450 362 L256 462 L62 362 L62 150 Z" 
        fill="none" stroke="#00f0ff" stroke-width="10" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Inner Tech Circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#ffffff" stroke-width="4" stroke-dasharray="60 40" opacity="0.3"/>
  
  <!-- Core Orb -->
  <circle cx="256" cy="256" r="80" fill="url(#cyber-grad)" filter="url(#glow)">
    <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glitch Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#000" font-family="monospace" font-weight="bold" font-size="80" dy="5">NXS</text>
</svg>